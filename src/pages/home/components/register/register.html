<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../../../../components/styles/style.css">
</head>

<body>

    <div class="container">

        <form action="/" class="main__form-reg">
            <h1 class="title">Регистрация</h1>

            <input class="login" type="text" placeholder="Введите логин">
            <input class="first_name" type="text" placeholder="Введите имя">
            <input class="second_name" type="text" placeholder="Введите фамилию">
            <input class="email" type="text" placeholder="Введите почту">
            <input class="phone" type="tel" placeholder="Введите телефон">

            <input class="password" type="password" placeholder="Введите пароль">
            <input class="password-again" type="password" placeholder="Введите пароль еще раз">

        </form>

        <button>
            <a href="../chat/chat.html">Зарегистрироваться</a>
        </button>

        <button>
            <a href="../../../../../index.html" class="signin">Авторизоваться</a>
        </button>

    </div>


</body>

</html>
